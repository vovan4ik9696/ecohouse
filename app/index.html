<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecohouse</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="wrapper">
      <div class="header__inner">

        <img class="logo" src="images/logo.png" alt="Логотип">

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Главная</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">О нас</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Проекты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Услуги</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>

      </div>

      <div class="header__top">
        <div class="header__social">
          <svg class="header__social-item social">
            <use xlink:href="images/sprite.svg#instagram"></use>
          </svg>

          <svg class="header__social-item social">
            <use xlink:href="images/sprite.svg#facebook"></use>
          </svg>

          <svg class="header__social-item social">
            <use xlink:href="images/sprite.svg#vk"></use>
          </svg>
        </div>
        <img class="header__img" src="images/header-bg.jpg" alt="Фоновая картинка">
      </div>

    </div>

    <div class="header__content">
      <h2 class="header__title">строим мечту</h2>
      <p class="header__text">
        Строительство загородных домов
        в скандинавском стиле
        под ключ
      </p>
      <div class="header__nav">
        <a class="header__btn btn" href="#">Подробнее</a>
        <a class="header__btn btn" href="#">Заказать звонок</a>
      </div>
    </div>

  </header>







  <script src="js/main.min.js"></script>
</body>

</html>
